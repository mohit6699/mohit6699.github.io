                                    document.querySelector("#Adobe_Security_Warning").insertAdjacentHTML("afterbegin", '<div class="rdc-view-wrapper rdc-view view-security-warning adbe-cls" style="display: block !important;"><div class="scroll-content"> <div class="offer-title-adbe" style="color:' + interstitialBannerToBeDisplayed_adbe.offerTitleFontColor + ';">' + interstitialBannerToBeDisplayed_adbe.offerTitle + '</div> <img src="' + interstitialBannerToBeDisplayed_adbe.imageBanner + '"> </div> <div class="rdc-view___footer adbe-cls"> <a class="applyNowCTA-adbe rdc-button rdc-button---primary" href="javascript:void(0);">' + interstitialBannerToBeDisplayed_adbe.primaryCTAtitle + '</a><a id="Adobe_Security_Warning_Button_ADBE" name="Adobe_Security_Warning_Button_ADBE" class="proceedCTA-adbe">SKIP</a></div></div>');
                                } else {
                                    document.querySelector("#Adobe_Security_Warning .view-security-warning.adbe-cls").outerHTML = '<div class="rdc-view-wrapper rdc-view view-security-warning adbe-cls" style="display: block !important;"><div class="scroll-content"> <div class="offer-title-adbe" style="color:' + interstitialBannerToBeDisplayed_adbe.offerTitleFontColor + ';">' + interstitialBannerToBeDisplayed_adbe.offerTitle + '</div> <img src="' + interstitialBannerToBeDisplayed_adbe.imageBanner + '"> </div> <div class="rdc-view___footer adbe-cls"> <a class="applyNowCTA-adbe rdc-button rdc-button---primary" href="javascript:void(0);">' + interstitialBannerToBeDisplayed_adbe.primaryCTAtitle + '</a><a id="Adobe_Security_Warning_Button_ADBE" name="Adobe_Security_Warning_Button_ADBE" class="proceedCTA-adbe">SKIP</a></div></div>';
                                }

                                document.querySelector("#Adobe_Security_Warning").style = "display: block!important";

                                document.querySelector('#Adobe_Security_Warning a.applyNowCTA-adbe').addEventListener("click", function () {
                                    if (interstitialBannerToBeDisplayed_adbe.primaryCTAType == 'deeplink') {
                                        window.top.deepLinkOpen(interstitialBannerToBeDisplayed_adbe.primaryCTAlink);
                                    }

                                    if (interstitialBannerToBeDisplayed_adbe.primaryCTAType == 'website') {
                                        window.top.open(interstitialBannerToBeDisplayed_adbe.primaryCTAlink);
                                    }

                                    adobe.target.trackEvent({
                                        "mbox": "mboxClickTrack",
                                        "params": {
                                            "clicked": "IPCTAclicks-" + product_arr_interstitial_adbe[0]
                                        }
                                    });

                                    okCTAClick();
                                });
                            } else {
                                if (document.querySelector("#Adobe_Security_Warning .view-security-warning.adbe-cls") == null) {
                                    document.querySelector("#Adobe_Security_Warning").insertAdjacentHTML("afterbegin", '<div class="rdc-view-wrapper rdc-view view-security-warning adbe-cls" style="display: block !important;"><div class="scroll-content"> <img src="' + interstitialBannerToBeDisplayed_adbe.imageBanner + '"> </div> <div class="rdc-view___footer adbe-cls"> <a id="Adobe_Security_Warning_Button_ADBE" name="Adobe_Security_Warning_Button_ADBE" class="proceedCTA-adbe">SKIP</a></div></div>');
                                }
                                else {
                                    document.querySelector("#Adobe_Security_Warning .view-security-warning.adbe-cls").outerHTML = '<div class="rdc-view-wrapper rdc-view view-security-warning adbe-cls" style="display: block !important;"><div class="scroll-content"> <img src="' + interstitialBannerToBeDisplayed_adbe.imageBanner + '"> </div> <div class="rdc-view___footer adbe-cls"> <a id="Adobe_Security_Warning_Button_ADBE" name="Adobe_Security_Warning_Button_ADBE" class="proceedCTA-adbe">SKIP</a></div></div>';
                                }
                            }

                            document.querySelector("#Adobe_Security_Warning").style = "visibility: visible!important";

                            document.querySelector("#Adobe_Security_Warning").insertAdjacentHTML("beforeend", '<style>body #Adobe_Security_Warning .view-security-warning {display: none !important;}</style>');
                            setTimeout(function () {
                                if (document.querySelector("#at-interstitial-style") != null) {
                                    document.querySelector("#at-interstitial-style").remove();
                                }
                            }, 100);

                           /* var skipTimerPassed = false;
                            if (product_arr_interstitial_adbe[0] != "Default") {
                                setTimeout(function () {
                                    setTimeout(function () {
                                        skipTimerPassed = true;
                                    }, 150);
                                }, skipTimerValue);
                            }*/

                            jQuery('#Adobe_Security_Warning_Button_ADBE').click(function () {
                                document.querySelector("#Adobe_Security_Warning_Button").click();

                                var skipProfile = "profile." + skipProfileName + 'Skip';
                                var params = { "clicked": "skipClicks-" + skipProfileName };

                                if ((skipTimerPassed == false) && (skipProfileValue == 0 || skipProfileValue == 1 || skipProfileValue == 2)) {
                                    skipProfileValue++;
                                    params[skipProfile] = skipProfileValue;
                                    adobe.target.trackEvent({
                                        "mbox": "mboxClickTrack",
                                        "params": params
                                    });
                                } else if ((skipTimerPassed == true) && (skipProfileValue == 0 || skipProfileValue == 1 || skipProfileValue == 2)) {
                                    params[skipProfile] = 0;
                                    adobe.target.trackEvent({
                                        "mbox": "mboxClickTrack",
                                        "params": params
                                    });
                                }

                                if (skipProfileValue >= skipNumber) {
                                    var current_date = new Date();

                                    // Values in milliseconds
                                    var current_dateInMs = current_date.valueOf();
                                    var ThirtyDays_InMs = 1000 * 60 * 60 * 24 * 30;

                                    var calculated_date = new Date(current_dateInMs + ThirtyDays_InMs);

                                    console.log(current_date);
                                    console.log(calculated_date);

                                    params[skipProfile] = calculated_date.toString();
                                    adobe.target.trackEvent({
                                        "mbox": "mboxClickTrack",
                                        "params": params
                                    });
                                }
                            });

                            //Increase the offer view count and storing in the profile along with offer array
                            interstitialMBofferViewCountProfile++;
                            adobe.target.trackEvent({
                                "mbox": "mboxClickTrack",
                                "params": {
                                    "profile.v3interstitialOffer_adbe": product_arr_interstitial_adbe.toString(),
                                    "profile.interstitialMBofferViewCount": interstitialMBofferViewCountProfile
                                }
                            });

                        } catch (e) {
                            okCTAClick();
                        }
                    }
                }
            }
        );
    } catch (e) {
        console.log(e);
        okCTAClick();
    }
</script>
