<style>

    color: #000;

  }

    width: 100%;
    padding: 20px 0;

    border-bottom: #e1e1e1 solid 1px;
  }

  .timerFlex {
    width: 100%;
    max-width: 1404px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    padding: 20px 32px;
  }

  .timer-ring {
    height: 200px;
    order: -1;
    margin: 40px;
  }

  .timer-ring-svg {
    height: 200px;
    width: 100%;
  }

  .timer-message {
    flex-grow: 1;
    padding: 0 50px;
  }

  .timer-message h3 {
    margin-bottom: 20px;
    font-size: 20px;
    text-transform: uppercase;
    font-weight: 400;
  }

  .timer-message p {
    font-size: 16px;
    line-height: 1.4;
    margin-bottom: 10px;
  }

  .deleted {
    text-decoration: line-through;
  }

  .green-bold-text {
    color: #00a546;
    font-weight: 600;
  }

  .base-timer {
    position: relative;
    width: 200px;
    height: 200px;
  }

  .avail-text {
    margin-bottom: 20px;
    font-size: 16px;
    line-height: 1.4;
    margin-bottom: 10px;
  }

  .base-timer__svg {
    /* transform: scaleX(-1); */
    transform: scaleX(-1.35) scaleY(1.35);
  }

  .base-timer__circle {
    fill: none;
    stroke: none;
  }

  .base-timer__path-elapsed {
    stroke-width: 10px;
    stroke: #cde3fb;
  }

  .base-timer__path-remaining {
    stroke-width: 10px;
    stroke-linecap: round;
    transform: rotate(90deg);
    transform-origin: center;
    transition: 1s linear all;
    fill-rule: nonzero;
    stroke: currentColor;
    stroke: url(#MyGradient);
  }

  .base-timer__label {
    width: 100%;
    top: 0;
    font-size: 160px;
    display: flex;
    justify-content: center;
    font-weight: 600;
    margin: 5px 0 10px 0;
  }

  .timer-contents {
    width: 200px;
    height: 200px;
    position: absolute;
    top: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    /* padding: 30px; */
  }

  .timerTitles {
    width: 100%;
    display: flex;
    margin-top: 10px;
    padding: 0 2px;
    justify-content: space-between;
  }

  .timerTitles>span {
    font-weight: 600;
  }

  .clockMessage {
    padding: 0 20px;
    text-align: center;
    font-weight: 400;
  }

  .clockBg,

    line-height: 30px;
    min-width: 17px;
    text-align: center;

    color: #fff;

    padding: 0 3px;
    font-weight: 500;
    border-radius: 5px;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;

    background: none;
    color: #333;
    min-width: 10px;
    line-height: 25px;
    font-weight: 700;
  }

  .smallScreen {
    display: none;
  }

  .persistentTimerParent {
    display: none;
  }

  @media (max-width: 1000px) {

    .timerFlex .c-button.rounded-button,
    .rounded-button.c-button-small {
      padding: 16px 25px;
    }

      text-align: center;

      padding: 0;
    }

    .persistentTimerParent {
      display: block;
    }

    .NewATHTML .timer-message {
      padding: 0 20px;
    }

    .timerFlex {
      flex-direction: column;
    }

    .timerFlex .timer-ring {
      order: 0;

    .timer-ring {

    .NewATHTML .timer-message {

      text-align: center;

    .timer-message p {

      -webkit-border-radius: 5px;

    padding: 10px 50px 10px 10px;

  .arrowTimer {

  .timerJSContent {

                  document.getElementById("persistentTimer").innerHTML =

                let hours = Math.floor(time % (3600 * 24) / 3600);
                let minutes = Math.ceil(time % 3600 / 60);
                let seconds = time % 60;

                if (days < 10) {
                  days = "0" + days;
                }
                if (hours < 10) {
                  hours = "0" + hours;
                }
                if (seconds < 10) {
                  seconds = "0" + seconds;
                }
                if (minutes < 10) {
                  minutes = "0" + minutes;
                }

                  "<b>" +
                  days +
                  "</b> DAYS : <b>" +
                  "<b>" +
                  hours +
                  "</b> HRS : <b>" +
                  minutes +
                  "</b> MINS : <b>" +
                  seconds +
                  "</b> SECS Left"
                );
              }
              function formatTime(time) {
                let days = Math.floor(time / (3600 * 24));
