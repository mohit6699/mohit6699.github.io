<style>
    .promo-code-adb {
        padding-top: 10px;
    }

    .promo-code-adb:hover {
        padding-top: 10px;
        opacity: 0.8;
        cursor: pointer;
    }

    .notify-bubble {
        padding: 0.1rem;
        margin: 0.1rem;
        background-color: black;
        color: white;
        font-size: 12px;
        width: 3.5rem;
        border: 1px solid grey;
        border-radius: 10%;
        display: none;
        position: absolute;
        text-align: center;

    }
</style>

<script>
    (function () {
        try {
            var counter = 0;
            function hideBubble() {
                document.querySelector(".notify-bubble").style.display = "none";
            }
            
            var waitForElement = function () {
                let bannerSelector = document.querySelector("#uc36-5_category_first-time-perk-banner");
                if (bannerSelector != null) {
                    let promoBanner = '';
                    let placeHolder = bannerSelector;
                    if (window.screen.availWidth > 768) {
                        promoBanner = '<div id="banner-adb" class="promo-code-adb changi-container"><img src="https://changiairport.scene7.com/is/image/changiairport/en_d_1300x240_2301_iscnew20_newuser_sitewide_subhero_campaign_promo?wid=1300&hei=240" /></div>';
                    } else {
                        promoBanner = '<div id="banner-adb" class="promo-code-adb changi-container"><img src="https://changiairport.scene7.com/is/image/changiairport/en_m_750x240_2301_iscnew20_newuser_sitewide_subhero_campaign_promo?wid=750&hei=240" /></div>';
                    }
                    placeHolder.insertAdjacentHTML("afterbegin", promoBanner);

                    let banner = placeHolder;
                    let copiedBubble = '<span class="notify-bubble">Copied!</span>';
                    let bubbleSection = document.querySelector("#banner-adb");
                    bubbleSection.insertAdjacentHTML("afterbegin", copiedBubble);

                    banner.addEventListener('click', function () {
                        var name = 'en_iscnew20-nt_banner_categorypage_promo_exp_b';
                        if (window.s_gi) {
                            var s = s_gi('changairport-prod-new');
                            s.linkTrackVars = "eVar126,event143";
                            s.eVar126 = name;
                            s.event143 = "ISCNEW-Promo";
                            s.events = "event143";
                            s.linkTrackEvents = "event143";
                            s.tl(true, "o", name);
                        }
                        navigator.clipboard.writeText("ISCNEW20");
                        document.querySelector(".notify-bubble").style.display = "block";
                        setTimeout(() => {
                            hideBubble();
                        }, 3000)
                    })
                } else {
                    ++counter;
                    counter < 150 && setTimeout(function () { waitForElement(); }, 100)
                }
            }
            waitForElement();
        } catch (error) {
            console.log(error)
        }
    })();

</script>
