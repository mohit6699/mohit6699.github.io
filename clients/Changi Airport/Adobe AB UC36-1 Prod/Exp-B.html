<script>
    (function () {
        var counter = 0;
        function hideBubble() {
            document.querySelector(".notify-bubble").style.display = "none";
        }
        var waitForElement = function () {
            let bannerSelector = document.querySelector("div.slick-list > div > div:nth-child(1) > div > div > a > div > img");

                if (window.screen.availWidth > 767) {

                } else {
                    bannerSelector.outerHTML = `<span class="notify-bubble">Copied!</span><img class="promo-code-adb" src="https://changiairport.scene7.com/is/image/changiairport/en_m_750x600_2301_CNY2023-iscnew20-hero_home_promo?wid=750&hei=600">`;
                }

                let banner = document.querySelector("div.slick-list > div > div:nth-child(1) > div > div > a");
                banner.target = "";
                banner.href = "javascript:;";
                banner.addEventListener('click', function () {
                    var name = 'en_iscnew20-nt_home_banner_campaign_promo_exp_b';
                    if (window.s_gi) {
                        var s = s_gi('changairport-prod-new');
                        s.linkTrackVars = "eVar126,event143";
                        s.eVar126 = name;
                        s.event143 = "ISCNEW-Promo";
                        s.events = "event143";
                        s.linkTrackEvents = "event143";
                        s.tl(true, "o", name);
                    }
                    navigator.clipboard.writeText("ISCNEW20");
                    document.querySelector(".notify-bubble").style.display = "block";
                    setTimeout(() => {
                        hideBubble();
                    }, 3000)
                });
            } else {
                ++counter;
                counter < 150 && setTimeout(function () { waitForElement(); }, 100)
            }
        }
        waitForElement();
    })();
</script>
