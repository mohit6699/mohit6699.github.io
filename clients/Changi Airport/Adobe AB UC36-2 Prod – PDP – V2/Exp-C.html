<script>
    (function () {
        try {
            var counter = 0;
            let element_2 = document.querySelector(".pdp-price-container > div > div.pdp-fixed-bar");

            function hideBubble(eleClass) {
                document.querySelector(eleClass).style.display = "none";
            }

            var waitForElement = function () {
                if (element_2 != null) {
                    let promoBanner_2 = `<span class="notify-bubble_2">Copied!</span><div class="promo-code-adb-container"><span id="adb-promo-pdp-2" class="promo-code-adb"><p><span class="bold-text">30% off*&nbsp;</span> your first purchase with code <span class="bold-text">&nbsp;XMASNEW.&nbsp;</span><br/>Tap to copy code.<a class="tnc-link"> *S$50 discount cap. T&Cs apply.</a></p></span></div>`;
                    element_2.insertAdjacentHTML("afterend", promoBanner_2);

                    //if (clickBanner_2 == null) {
                    let clickBanner_2 = document.querySelector("#adb-promo-pdp-2");
                    clickBanner_2.addEventListener('click', function () {
                        let name = 'en_xmasnew-nt_pdp_banner_campaign_promo_exp_c';
                        if (window.s_gi) {
                            var s = s_gi('changairport-prod-new');
                            s.linkTrackVars = "eVar126,event143";
                            s.eVar126 = name;
                            s.event143 = "XMAS-Promo";
                            s.events = "event143";
                            s.linkTrackEvents = "event143";
                            s.tl(true, "o", name);
                        }
                        navigator.clipboard.writeText("XMASNEW");
                        document.querySelector(".notify-bubble_2").style.display = "block";
                        setTimeout(() => {
                            hideBubble(".notify-bubble_2");
                        }, 3000)
                    });
                    //}
                } else {
                    ++counter;
                    counter < 100 && setTimeout(function () { waitForElement(); }, 100);
                }
            }
            waitForElement();
        } catch (error) {
            console.log(error);
        }

    })();
</script>
